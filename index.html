<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

<body>
    
    <header>
        <div class="gora glowna">
            <div id="logo">
                <h1>Kaszëbsczi <span style="color: #fbc531;">Mól</span></h1>

            </div>
            <div class="graj" id="glowna">ZAGRAJ</div>
        </div>
    </header>

        <div class="dol glowna">
            <div class="cechy">cecha</div>
            <div class="cechy" id="srodkowy">cecha</div>
            <div class="cechy">cecha</div>
            <div style="clear:both;"></div>
        </div>
    </section>

    <section>
        <div id="przygotowanie">
            <div class="gora">
                <div class="gracze_edycja">
                    <div class="gracz nr1">
                        <h4>Gracz 1</h4>
                        <h2>Nazwa gracza</h2>
                        <div class="kolor"></div>
                    </div>
                    <div class="gracz nr2">

                        <h4>Gracz 4</h4>

                    </div>
                    <div class="gracz dodaj">
                        +
                    </div>
                    <div style="clear:both;"></div>
                    <div class="graj" id="start">START</div>
                </div>  
            </div>
            <div class="dol">
                <div class="gracze_edycja">
                    <div id="blad">
                        <h3></h3>
                    </div>
                    <h3 id="pierwszy">Podaj nazwę gracza</h3>
                    <input type="text" id="nazwa_gracza" maxlength="14" disabled placeholder="Nazwa gracza">
                    <h3>Wybierz awatar</h3>
                    <select id="wyb_awatar" disabled>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                    <h3>Wybierz kolor</h3>
                    <select id="wyb_kolor" disabled>
                        <option value="pusty" style="display:none"></option>
                        <option value="rgb(232, 65, 24)">Czerwony</option>
                        <option value="rgb(0, 151, 230)">Niebieski</option>
                        <option value="rgb(68, 189, 50)">Zielony</option>
                        <option value="rgb(225, 177, 44)">Żółty</option>
                        <option value="rgb(140, 122, 230)">Fioletowy</option>
                        <option value="rgb(119, 140, 163)">Szary</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

        <div id="plansza">

            <div class="pole" id="p4"></div>
